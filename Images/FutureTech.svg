<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a blue gradient for the icon -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00aaff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aaffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Abstract arrow icon representing acceleration -->
