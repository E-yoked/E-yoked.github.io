<!-- MediScan Logo -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Gradient for the outer circle -->
      <linearGradient id="mediscanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1e3a8a"/>
        <stop offset="100%" stop-color="#3b82f6"/>
      </linearGradient>
    </defs>
  
    <!-- Outer circle representing digital precision -->
    <circle cx="100" cy="100" r="90" fill="url(#mediscanGradient)" />
  
    <!-- Scanning arcs: dashed strokes evoke a scanning or radar feel -->
    <path
      d="M 100,10 A 90,90 0 0,1 190,100"
      fill="none"
      stroke="white"
      stroke-width="4"
      stroke-dasharray="10,5"
    />
    <path
      d="M 190,100 A 90,90 0 0,1 100,190"
      fill="none"
      stroke="white"
      stroke-width="4"
      stroke-dasharray="10,5"
    />
  
    <!-- Central medical cross symbolizing healthcare -->
    <rect x="88" y="60" width="24" height="80" fill="white" />
    <rect x="60" y="88" width="80" height="24" fill="white" />
  
    <!-- Optional brand text below the icon -->
    <text
      x="100"
      y="195"
      text-anchor="middle"
      fill="white"
      font-size="16"
      font-family="Arial"
    >
      MediScan
    </text>
  </svg>
  